<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add this line if you have a CSS file -->
</head>
<body>
    <header>
        <h1>Create a Meeting</h1>
    </header>

    <main>
        <!-- Insert the form code within the main section -->
        <form id="create-meeting-form">
  		<input type="text" id="title" placeholder="Title" />
  		<textarea id="description" placeholder="Description"></textarea>
  		<input type="date" id="meeting-date" />
  		<input type="time" id="meeting-time" />
  		<button type="submit">Create Meeting</button>
	</form>
    </main>

    <footer>
        <p>&copy; 2023 My Meeting App. All rights reserved.</p>
    </footer>

    <!-- Add this line at the end of your create-meeting.html file, before the closing </body> tag -->
    <script src="create-meeting.js"></script>
</body>
</html>
